<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Options - Unimelb Auto Verify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                Options - Unimelb Auto Verify
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="otpSecretInput" class="form-label">OTP Secret</label>
                    <input type="text" class="form-control" placeholder="Your Unimelb Google Authenticator OTP Secret" id="otpSecretInput" aria-describedby="otpWarning">
                    <div id="otpWarning" class="form-text text-danger">WARNING: Your OTP secret will be stored locally unencrypted.</div>
                </div>
                <button id="saveButton" class="btn btn-primary">Save</button>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
