<!DOCTYPE html>

<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="utf-8">
        <title>Options - Unimelb Auto Verify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="bootstrap-auto-dark-mode.js"></script>
    </head>
    <body>
    <div class="pt-2 pb-3 px-3" id="body-wrapper">
        <div id="content-wrapper">
            <h5 class="mb-3">Options</h5>
            <div class="mb-3">
                <label for="username-input" class="form-label">Username</label>
                <input type="text" class="form-control text-uppercase" id="username-input"
                       aria-describedby="username-desc">
                <div id="username-desc" class="form-text">The verification code will only be autofilled if the username matches.</div>
            </div>
            <div class="mb-3">
                <label for="otp-secret-input" class="form-label">OTP Secret</label>
                <input type="password" class="form-control" placeholder="Your Unimelb Google Authenticator OTP Secret" id="otp-secret-input"
                       aria-describedby="otp-warning">
                <div id="otp-warning" class="form-text text-danger">WARNING: Your OTP secret will be stored locally unencrypted.</div>
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="show-decor-box">
                    <label class="form-check-label" for="show-decor-box">Effective decoration</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="auto-submit-box">
                    <label class="form-check-label" for="auto-submit-box">Automatically submit OTP code</label>
                </div>
            </div>
            <button id="save-button" class="btn btn-primary animated">Save</button>
        </div>
        <footer id="footer" class="position-relative pt-3 pb-5">
            <a href="https://github.com/m1nicrusher/unimelb-auto-verify" target="_blank">
                <img id="github-logo" class="position-absolute top-50 start-50 translate-middle" src="github-mark.svg"
                     alt="GitHub logo, linked to the project repository" />
            </a>
            <a href="https://github.com/m1nicrusher" target="_blank">
                <p class="position-absolute top-100 start-50 translate-middle text-body-tertiary">@m1nicrusher</p>
            </a>
        </footer>
    </div>
    <script src="options.js"></script>
    </body>
</html>
