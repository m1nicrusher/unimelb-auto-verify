<!DOCTYPE html>

<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <title>Options - Unimelb Auto Verify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="bootstrap-auto-dark-mode.js"></script>
</head>
<body>
<div class="py-2 px-3" id="body-wrapper">
    <div id="content-wrapper">
        <div class="pt-5">
            <table class="center fake-height">
                <tbody>
                <tr>
                    <td class="px-3">
                        <img src="../res/logo.svg" alt="UAV Logo" id="uav-logo"/>
                    </td>
                    <td class="p-0 h-100">
                        <div class="h-100 vr"></div>
                    </td>
                    <td class="px-3">
                        <h3>Unimelb Auto Verify</h3>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-header">
                Options
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="username-input" class="form-label">Username</label>
                    <input type="text" class="form-control text-uppercase" id="username-input"
                           aria-describedby="username-desc">
                    <div id="username-desc" class="form-text">The verification code will only be autofilled if the
                        username matches.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="otp-secret-input" class="form-label">OTP Secret</label>
                    <input type="password" class="form-control"
                           placeholder="Your Unimelb Google Authenticator OTP Secret" id="otp-secret-input"
                           aria-describedby="otp-warning">
                    <div id="otp-warning" class="form-text text-danger">WARNING: Your OTP secret will be stored locally
                        unencrypted.
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-decor-box">
                        <label class="form-check-label" for="show-decor-box">Effective decoration</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="auto-submit-box">
                        <label class="form-check-label" for="auto-submit-box">Automatically submit OTP code</label>
                    </div>
                </div>
                <button id="save-button" class="btn btn-primary animated">Save</button>
            </div>
        </div>
    </div>
    <footer id="footer" class="py-3">
        <div class="container text-center">
            <div class="row text-center">
                <div class="col">
                    <a href="https://github.com/m1nicrusher/unimelb-auto-verify" target="_blank">
                        <img id="github-logo" src="../res/github-mark.svg"
                             alt="GitHub logo, linked to the project repository"/>
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <a href="https://github.com/m1nicrusher" target="_blank">
                        <p class="text-body-tertiary m-0">@m1nicrusher</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="options.js"></script>
</body>
</html>
